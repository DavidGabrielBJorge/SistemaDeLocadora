<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Locadora de Filmes</title>
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="./css/bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
       
    </style>
</head>

<body class="bodycss">
    <div class="container">
        <h2 class="mt-5 mb-5">Sistema da Locadora</h2>
        <div class="mb-5">

            <h2 id="warning"></h3>
            <div class="row">
                <div class="form-group col-md-6 ,b-3">
                    <label for="tituloFilme">Titulo do filme</label>
                    <input type="text" name="tituloFilme" class="form-control" id="tituloFilme" placeholder="Digite o nome do filme"/>
                </div>
                
                <div class="form-group col-md-6 ,b-3">
                    <label for="diretorFilme">Diretor do filme</label>
                    <input type="text" name="diretorFilme" class="form-control" id="diretorFilme" placeholder="Digite o diretor do filme"/>
                    <h2 id="warning"></h3>
                </div>
                <div class="form-group col-md-6 ,b-3">
                    <label for="produtoraFilme">Produtora do filme</label>
                    <input type="text" name="produtoraFilme" class="form-control" id="produtoraFilme" placeholder="Digite a produtora do filme"/>
                    <h2 id="warning"></h3>
                </div>
                <div class="form-group col-md-6 ,b-3">
                    <label for="anoFilme">Ano de lançamento</label>
                    <input type="number" name="anoFilme" class="form-control" id="anoFilme" placeholder="Digite o ano de lançamento do filme "/>
                    <h2 id="warning"></h3>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="adicionar()">Adicionar</button>
                    <button class="btn btn-warning" id="update" onclick="adicionar()">Atualizar</button>
                    <h2 id="warning"></h3>
                </div>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-bordered" id="crud">
                        <thead>
                            <tr>
                                <th>Titulo do filme</th>
                                <th>Diretor do filme</th>
                                <th>Produtora do filme</th>
                                <th>Ano de lançamento</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="../script/main.js"></script>
</body>
</html>
