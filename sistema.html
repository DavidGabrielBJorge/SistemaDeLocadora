<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Locadora de Filmes</title>
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="./css/bootstrap-5.0.2-dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    
</head>

<body class="bodycss">
    <div class="navbar-container">
        <nav>
            <a href="#"><img class="logo" src="./img/logo.png"></a>
            <ul class="navbar-items">
                <li><a href="./index.html" class="default-btn">Início</a></li>
            </ul>
        </nav>
    </div>	
    <div class="container">
        <h2 class="mt-5 mb-5">Sistema da Locadora</h2>

        <p id="aviso"></p>
        <span id="AvisoEspacoBranco"></span>
        <div class="mb-5">

            <div class="row">
                <div class="form-group col-md-6 b-3">
                    <label for="tituloFilme">Titulo do filme</label>
                    <input type="text" name="tituloFilme" class="form-control" id="tituloFilme" placeholder="Digite o nome do filme"/>
                    
                </div>
                
                <div class="form-group col-md-6 b-3">
                    <label for="diretorFilme">Diretor do filme</label>
                    <input type="text" name="diretorFilme" class="form-control" id="diretorFilme" placeholder="Digite o diretor do filme"/>

                </div>
                <div class="form-group col-md-6 b-3">
                    <label for="produtoraFilme">Produtora do filme</label>
                    <input type="text" name="produtoraFilme" class="form-control" id="produtoraFilme" placeholder="Digite a produtora do filme"/>

                </div>
                <div class="form-group col-md-6 b-3">
                    <label for="anoFilme">Ano de lançamento</label>
                    <input type="number" name="anoFilme" class="form-control" id="anoFilme" placeholder="Digite o ano de lançamento"/>

                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="submit" onclick="adicionar()"><i class="bi bi-plus-lg"></i> Adicionar</button>
                    <button class="btn btn-warning" id="update"><i class="bi bi-pencil"></i>Atualizar</button>

                </div>
            </div>
            <hr>
            <div class="row mt-5">
                <div class="col-12">
                    <table class="tableCRUD table-bordered" id="crud">
                        <thead>
                            <tr>
                                <th class="tituloTabela">Titulo</th>
                                <th class="tituloTabela">Diretor</th>
                                <th class="tituloTabela">Produtor</th>
                                <th class="tituloTabela">Ano de lançamento</th>
                                <th class="tituloTabela">Ação</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="./script/main.js"></script>
</body>
</html>
