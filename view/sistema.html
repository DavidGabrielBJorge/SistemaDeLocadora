<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Locadora de Filmes</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Sistema da Locadora</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 ,b-3">
                    <label for="tituloFilme">Titulo do filme</label>
                    <input type="text" name="tituloFilme" class="form-control" id="tituloFilme" placeholder="Digite o nome do filme"/>
                </div>
                <div class="form-group col-md-6 ,b-3">
                    <label for="diretorFilme">Diretor do filme</label>
                    <input type="text" name="diretorFilme" class="form-control" id="diretorFilme" placeholder="Digite o diretor do filme"/>
                </div>
                <div class="form-group col-md-6 ,b-3">
                    <label for="produtoraFilme">Produtora do filme</label>
                    <input type="text" name="produtoraFilme" class="form-control" id="produtoraFilme" placeholder="Digite a produtora do filme"/>
                </div>
                <div class="form-group col-md-6 ,b-3">
                    <label for="anoFilme">Ano de lançamento</label>
                    <input type="number" name="anoFilme" class="form-control" id="anoFilme" placeholder="Digite o ano de lançamento do filme filme"/>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="adicionar()">Adicionar</button>
                    <button class="btn btn-warning" id="Update" onclick="adicionar()">Atualizar</button>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../script/main.js"></script>
</body>
</html>
